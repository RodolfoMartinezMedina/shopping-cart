<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="../shopping-cart/assets/css/style.css" />
    <script src="../shopping-cart/assets/javascript/index.js" async></script>
    
  </head>
  <body>
        <header class="main-header">
            
                <h1 class="store-name store-name-large">The Good-Vives Store</h1>
            </header>
            <section class="container content-section">
                    <button type="button" onclick='hideKappa()'>Show Prints Only</button>
                    <button type="button" onclick='hidePrints()'>Show Secret Limited Edition Kappa Items Only</button>
                <h2 class="section-header">Prints</h2>
                <div class="shop-items">
                    <div class="shop-item print-only">
                        <span class="shop-item-title">"Adventure is Out There"</span>
                        <img class="shop-item-image" src="../shopping-cart/assets/css/pictures/Picture1.png" width="400" height="400">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$12.99</span>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item print-only">
                        <span class="shop-item-title">"Born To Roam"</span>
                        <img class="shop-item-image" src="../shopping-cart/assets/css/pictures/Picture2.png" width="400" height="400">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$14.99</span>
                            <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item print-only">
                        <span class="shop-item-title">"Find Your Road"</span>
                        <img class="shop-item-image" src="../shopping-cart/assets/css/pictures/Picture3.png" width="400" height="400">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$9.99</span>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item kappa-print">
                        <span class="shop-item-title ">Limited Edition Kappa </span>
                        <img class="shop-item-image" src="../shopping-cart/assets/css/pictures/Picture4.jpg" width="400" height="400">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$19.99</span>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="container content-section">
                <h2 class="section-header">CART</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>
                <div class="cart-items">
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$0</span>
                </div>
                <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
                <button class="btn btn-danger"
                    type="button"> REMOVE</button>
            </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
